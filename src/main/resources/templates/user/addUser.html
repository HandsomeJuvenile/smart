<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
</head>
<body>
<div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>用户添加</legend>
    </fieldset>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">登录名</label>
        <div class="layui-input-block">
            <input type="text" name="userLoginName" required="true"  lay-verify="required" placeholder="请输入登录名" autocomplete="off" class="layui-input samll"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-block">
            <input type="text" name="nickname"  placeholder="请输入真实姓名" autocomplete="off" class="layui-input samll"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="pswd" required="true" id="pswd" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"/>
        </div>
        <div class="layui-form-mid layui-word-aux">6-20位字符</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">再次输入密码</label>
        <div class="layui-input-inline">
            <input type="password" name="againpswd" id="againpswd" required="required"  lay-verify="againpswd" placeholder="请再次输入密码" autocomplete="off" class="layui-input"/>
        </div>
        <div class="layui-form-mid layui-word-aux">6-20位字符</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">权限选择：</label>
        <div class="layui-input-inline">
            <select name="rId" lay-verify="required" lay-search="">
                <option value="">直接选择或搜索选择</option>
                <option th:each="pRole : ${pRole}" th:value="${pRole.rId}" th:text="${pRole.rName}"></option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
            <input type="number" name="uAge" lay-verify="number" placeholder="请输入年龄" autocomplete="off" class="layui-input samll"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="phone" lay-verify="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input samll"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="email" id="email" lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input samll"/><button type="button" class="layui-btn" id="sendEmail">验证邮箱</button><br/>
            <input type="email" name="token" lay-verify="required"  placeholder="请输入验证码" autocomplete="off" class="layui-input samll"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择地区</label>
           <div class="layui-input-inline">
             <select name="provid" id="provid" lay-filter="provid">
                 <option value="">请选择省</option>
             </select>
           </div>
           <div class="layui-input-inline">
               <select name="cityid" id="cityid" lay-filter="cityid">
                  <option value="">请选择市</option>
               </select>
           </div>
           <div class="layui-input-inline">
               <select name="areaid" id="areaid" lay-filter="areaid">
                  <option value="">请选择县/区</option>
               </select>
           </div>
           <div class="layui-input-inline">
               <input type="text" name="address" id="address"  placeholder="请输入详细地址" autocomplete="off" class="layui-input"/>
           </div>
      </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label ">自我介绍</label>
        <div class="layui-input-block">
            <textarea name="selfIntroduction" placeholder="请输入介绍内容" class="layui-textarea midd"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="userForm">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			<button type="button" class="layui-btn layui-btn-primary" onclick="history.go(-1)" id="return">返回</button>
        </div>
    </div>
</form>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/jQuery/jquery-3.0.0.min.js}"></script>
<script th:src="@{/user/index.js}"></script>
<script th:src="@{/area/data.js}"></script>
<script th:src="@{/area/province.js}"></script>
<script type="text/javascript">
   var defaults = {
      s1: 'provid',
      s2: 'cityid',
      s3: 'areaid',
      v1: null,
      v2: null,
      v3: null
};

    </script>
</body>
</html>
