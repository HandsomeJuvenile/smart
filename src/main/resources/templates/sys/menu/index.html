<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        .fl{float:left;}
        .f2{padding-left: 10px;}
    </style>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/bootstrapswitch/bootstrap-switch.min.css}"/>
</head>
<body onload="loadTable('0','')">
    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief" style="margin: 0px;">
        <ul class="layui-tab-title">
            <li class="layui-this" lay-id="1" data-type="switch_level_one">菜单管理</li>
        </ul>
        <div class="layui-tab-content" style="height: 70px;">
            <div class="layui-tab-item layui-show">
                <blockquote class="layui-elem-quote mylog-info-tit">
                    <div class="layui-inline">
                        <form class="layui-form" id="userSearchForm">
                            <div class="layui-input-inline" style="width:110px;">
                                <select name="searchTerm" id="searchTitle">
                                    <option value=""></option>
                                    <option value="name">菜单名称</option>
                                </select>
                            </div>
                            <div class="layui-input-inline" style="width:145px;">
                                <input type="text" name="searchContent" id="searchName" value=""  placeholder="请输入关键字" class="layui-input search_input"/>
                            </div>
                        </form>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn" lay-filter="formDemo" id="search"><i class="layui-icon">&#xe615;</i>查询</button>
                        <button class="layui-btn" data-type="addPPer" id="addPPer"><i class="layui-icon">&#xe608;</i> 添加菜单</button>
                        <button class="layui-btn" lay-filter="formDemo" id="retrunEvent" value="{{d.parentId}}">返回</button>
                    </div>
                </blockquote>
            </div>
        </div>
    </div>
    <div class="mainBar">
        <table lay-filter="menuControl" id="menu" class="table_margin"></table>
    </div>
<script type="text/html" id="usernameTpl">
    <a name="menuName" value="" onclick="toMenu('{{d.menuId}}')" class="layui-table-link">{{ d.name }}</a>
</script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs" lay-event="update">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="switchTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    {{#  if( d.status == 1){ }}
     <input type="checkbox" name="status" value="1"  id="{{d.menuId}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="statusFilter" checked="checked" />
    {{#  }  }}

    {{#  if( d.status == 0){ }}
    <input type="checkbox" name="status" value="0" id="{{d.menuId}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="statusFilter"/>
    {{#  }  }}

</script>
<script th:src="@{/jQuery/jquery-3.0.0.min.js}"></script>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/bootstrapswitch/bootstrap-switch.min.js}"></script>
<script th:src="@{/sys/menu/index.js}"></script>
</body>
</html>
