<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
</head>
<body>
<style type="text/css">
    .div1{  width: 99%; height: 650px; }
    .div2{ width:50% ; height: 80%; }
    .div3{ width:80% ; height: 80%; }
    .div4{ width:35% ; height: 100%; float: left}
    .div5{ width:65% ; height: 100%; float: left}
    .div11{
        position: relative;
    }
    .div22{
        position: absolute;margin:auto; top: 0;left: 0;right: 0;bottom: 0;
    }
    .div33{
        position: absolute;margin:auto; top: 0;left: 0;right: 0;bottom: 0;
    }
</style>
<div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>权限修改</legend>
    </fieldset>
    <div class="div1 div11">
        <div class="div2 div22">
            <div class="div3 div33" >
                <form class="layui-form" action="" method="post">
                    <div class="div4">
                        <div id="xtree1" style="width:100%; border:1px solid #cceff5;background:#fafcfd;padding: 10px 0 25px 5px;"></div>
                    </div>
                    <div class="div5">
                        <div class="layui-form-item">
                            <label class="layui-form-label">权限名：</label>
                            <div class="layui-input-block">
                                <input type="text" name="rName" required="true" th:value="${pRole.rName}"  lay-verify="required" placeholder="请输入权限名" autocomplete="off" class="layui-input midd" />
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">权限状态：</label>
                            <div class="layui-input-block">
                                <input type="checkbox"  name="rStatus" th:value="${pRole.rStatus}" th:if="${pRole.rStatus}==1" th:checked="checked" lay-skin="switch" value="1" lay-text="启用|禁用"/>
                                <input type="checkbox"  name="rStatus" th:value="${pRole.rStatus}" th:if="${pRole.rStatus}==0" lay-skin="switch" value="1" lay-text="启用|禁用"/>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label ">备注：</label>
                            <div class="layui-input-block">
                                <textarea name="remark" placeholder="请输入备注内容" th:text="${pRole.remark}" class="layui-textarea midd"></textarea>
                            </div>
                        </div>
                        <div class="layui-input-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="roleForm">立即提交</button>
                            <button type="button" id="return" class="layui-btn layui-btn-primary">返回</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script th:src="@{/layui/layuiTree/layui-xtree.js}"></script>
<script th:src="@{/jQuery/jquery-3.0.0.min.js}"></script>
<script th:src="@{/sys/role/update.js}"></script>
<!-- th:inline="javascript" 这个重点 -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var rid = [[${pRole.rId}]];
    /*]]>*/
</script>
</body>
</html>
