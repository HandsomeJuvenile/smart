<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<title>任务计划添加</title>
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/layuicms/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<div class="layui-form-item" >
		<label class="layui-form-label">任务名称</label>
		<div class="layui-input-block">
			<input type="text" name="jobName" class="layui-input jobName" lay-verify="required" placeholder="请输入任务名称" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">任务分组</label>
		<div class="layui-input-block">
			<input type="text" name="jobGroup" class="layui-input jobGroup" lay-verify="required" placeholder="请输入任务分组" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">任务类</label>
		<div class="layui-input-block">
			<input type="text" name="beanClass" class="layui-input beanClass" lay-verify="required" placeholder="请输入任务类" />
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">cron表达式</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input cronExpression" name="cronExpression" lay-verify="required" placeholder="请输入cron表达式" />
		</div>
	</div>
	<div class="layui-form-item">
    		<label class="layui-form-label">任务描述</label>
    		<div class="layui-input-block">
    			<input type="text" class="layui-input description" name="description" lay-verify="required" placeholder="请输入cron表达式" />
    		</div>
    	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addTask" lay-submit="">提交</button>
	</div>
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/sys/task/task.js}"></script>
</body>
</html>
